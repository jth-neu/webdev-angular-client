<h1>Navigator</h1>
<div class="row">
  <div class="col-3">
    <ul class="list-group">
      <li class="list-group-item active">
        Courses</li>
      <li class="list-group-item webdev"
          *ngFor="let course of courses"
          (click)="selectCourse(course.id)"
          [ngClass]="{'active': course.id === selectedCourseId}">
        {{course.title}}</li>
    </ul>
  </div>
  <div class="col-3">
    <ul class="list-group">
      <li class="list-group-item active">
        Modules </li>
      <li class="list-group-item webdev"
          *ngFor="let module of modules"
          (click)="selectModule(module.id)"
          [ngClass]="{'active': module.id === selectedModuleId}">
        {{module.title}} </li>
    </ul>
  </div>
  <div class="col-3">Lessons</div>
  <div class="col-3">Widgets</div>
</div>
