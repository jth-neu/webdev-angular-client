<div class="container-fluid">
  <h1>Sections for course: {{course.title}}</h1>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      <span class="font-weight-bold">Name:</span>{{section.name}}
      <span class="font-weight-bold">Available Seats:</span>{{section.seats}}
      <button (click)="enroll(section)"
              class="float-right btn btn-primary">Enroll</button>
    </li>
  </ul>

</div>
