<div class="container-fluid">
  <h1>Sections for course: {{course.title}}</h1>

  <ul class="list-group">
    <li *ngFor="let section of sections" class="list-group-item">
      <div class="font-weight-bold">Name:</div>{{section.name}}
      <div class="font-weight-bold">Available Seats:</div>{{section.seats}}
      <div class="font-weight-bold">Max Seats:</div>{{section.seatsMax}}
      <button (click)="enroll(section)"
              class="float-right btn btn-primary"
              [disabled] ="!loggedIn || section.seats === 0"
      >Enroll</button>
    </li>
  </ul>
</div>
